<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Запись – Городская больница</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container header__inner">
      <a href="index.html" class="logo">Городская больница</a>
      <nav class="nav">
        <a href="index.html" class="nav__link">Главная</a>
        <a href="services.html" class="nav__link">Услуги</a>
        <a href="appointment.html" class="nav__link active">Запись</a>
        <a href="personal.html" class="nav__link nav__link--auth">Моя карта</a>
        <a href="about.html" class="nav__link">О нас</a>
      </nav>
      <div class="auth">
        <button id="btnLogin" class="btn btn--outline">Вход</button>
        <button id="btnRegister" class="btn btn--primary">Регистрация</button>
        <button id="btnLogout" class="btn btn--outline" style="display:none;">Выход</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <h1>Запись на приём</h1>
    <form id="formAppointment" class="form-appointment">
      <label>Врач:
        <select id="inpDoctor" required>
          <option value="">– выберите –</option>
        </select>
      </label>
      <label>Дата:
        <input type="date" id="inpDate" required>
      </label>
      <label>Время (8:00–17:00):
        <input type="time" id="inpTime" min="08:00" max="17:00" required>
      </label>
      <label>Жалоба:
        <textarea id="inpComplaint" rows="3" required></textarea>
      </label>
      <button class="btn btn--primary">Записаться</button>
    </form>
  </main>

  <!-- FOOTER & MODALS -->
  <footer class="footer">
    <div class="container footer__inner">
      <div>
        <h4>Контакты</h4>
        <p>г. Москва, ул. Здоровья, 10</p>
        <p>+7 (495) 123-45-67</p>
        <p>info@cityhospital.ru</p>
      </div>
      <div>
        <h4>Навигация</h4>
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="services.html">Услуги</a></li>
          <li><a href="appointment.html">Запись</a></li>
          <li><a href="personal.html">Моя карта</a></li>
          <li><a href="about.html">О нас</a></li>
        </ul>
      </div>
    </div>
    <div class="footer__bottom">© 2024 Городская больница</div>
  </footer>

  <div id="modalLogin" class="modal">
    <div class="modal__content">
      <span class="modal__close" data-close="modalLogin">&times;</span>
      <h3>Вход</h3>
      <form id="formLogin">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Пароль" required>
        <button class="btn btn--primary">Войти</button>
      </form>
    </div>
  </div>
  <div id="modalRegister" class="modal">
    <div class="modal__content">
      <span class="modal__close" data-close="modalRegister">&times;</span>
      <h3>Регистрация</h3>
      <form id="formRegister">
        <input type="text" id="regName" placeholder="ФИО" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Пароль" required>
        <button class="btn btn--primary">Зарегистрироваться</button>
      </form>
    </div>
  </div>
  <div id="modalEdit" class="modal">
    <div class="modal__content">
      <span class="modal__close" data-close="modalEdit">&times;</span>
      <h3>Изменить запись</h3>
      <form id="formEdit">
        <input type="hidden" id="editIndex">
        <label>Дата:<input type="date" id="editDate" required></label>
        <label>Время:<input type="time" id="editTime" min="08:00" max="17:00" required></label>
        <button class="btn btn--primary">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
